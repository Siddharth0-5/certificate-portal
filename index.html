<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center px-4 py-8">
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">ðŸŽ“ Certificate Download Portal</h1>

    <div class="bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-md mb-6">
      <h2 class="font-semibold text-lg mb-2">How to Download Your Certificate:</h2>
      <ol class="list-decimal list-inside space-y-1 text-sm">
        <li>Enter your full name as registered.</li>
        <li>Click the <strong>"Find Certificate"</strong> button.</li>
        <li>Your certificate preview and download link will appear if your name is found.</li>
      </ol>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-4">
      <input
        type="text"
        id="nameInput"
        placeholder="e.g. Aditya Verma"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <button
        onclick="findCertificate()"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition"
      >
        Find Certificate
      </button>
    </div>

    <div id="result" class="mt-6 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
